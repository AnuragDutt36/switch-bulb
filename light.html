<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .btn {
            padding: 15px;
            background-color: green;

        }

        #bulb {
            display: flex;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body style="background-color: black;">
    <img id="bulb" src="img/Bulb Off.jpg" alt="" class="center">
    <button id="toggleBtn" class="center btn">TURN ON</button>
    <script>
        let btn = document.getElementById('toggleBtn')
        let bulb = document.getElementById('bulb')
        document.addEventListener('click', toggleBulb)

        function toggleBulb(e) {
            if (btn.textContent.includes('ON')) {
                bulb.src = "img/bulbOn.jpg"
                btn.textContent = "TURN OFF"
            } else {
                bulb.src = "img/Bulb Off.jpg"
                btn.textContent = "TURN ON"
            }
        }
    </script>
</body>

</html>
